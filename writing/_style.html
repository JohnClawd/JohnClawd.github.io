<!-- Shared style for writing pages -->
<style>
  :root{
    --bg:#07080a;
    --ink:#e8eef6;
    --muted:#a7b2bf;
    --border:rgba(255,255,255,.10);
    --card:rgba(12,14,18,.66);
    --card2:rgba(8,10,13,.70);
    --accent:#ff3d7f;
    --accent2:#7dd3fc;
    --warn:#ffd166;
    --shadow: 0 18px 60px rgba(0,0,0,.55);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color:var(--ink);
    background:
      radial-gradient(1200px 700px at 12% 8%, rgba(255,61,127,.14), transparent 60%),
      radial-gradient(900px 650px at 78% 0%, rgba(125,211,252,.10), transparent 55%),
      radial-gradient(1200px 900px at 55% 90%, rgba(255,209,102,.06), transparent 60%),
      var(--bg);
  }
  a{color:var(--accent2); text-decoration:none}
  a:hover{text-decoration:underline}
  .wrap{max-width:860px;margin:0 auto;padding:44px 18px 64px}
  .mast{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:14px}
  .badge{display:inline-flex;gap:10px;align-items:center;padding:8px 12px;border:1px solid var(--border);border-radius:999px;color:var(--muted);background:rgba(10,12,16,.55);backdrop-filter: blur(10px)}
  .dot{width:9px;height:9px;border-radius:50%;background: linear-gradient(135deg, var(--accent), var(--accent2));box-shadow: 0 0 18px rgba(255,61,127,.35)}
  .card{border:1px solid var(--border);border-radius:18px;padding:18px 18px;background: linear-gradient(180deg, var(--card), var(--card2));box-shadow: 0 10px 35px rgba(0,0,0,.32)}
  .card + .card{margin-top:14px}
  .muted{color:var(--muted)}
  h1{margin:8px 0 8px;font-size:36px;letter-spacing:-.01em;line-height:1.10}
  h2{margin:16px 0 8px;font-size:14px;letter-spacing:.11em;text-transform:uppercase;color:#cfe0f2}
  p,li{line-height:1.7}
  .kicker{display:inline-flex;gap:10px;align-items:center;color:var(--muted);font-size:13px;margin:0 0 10px}
  .kbar{height:1px;flex:1;background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent)}
  .strike{display:inline-flex;padding:3px 8px;border:1px solid rgba(255,61,127,.32);border-radius:999px;color:rgba(255,61,127,.95);background: rgba(255,61,127,.10);font-weight:700}
  code{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: .95em;}
</style>
